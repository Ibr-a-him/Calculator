<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- ICON LINK -->
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>

<body>

  <section class="max-w-[600px] shadow-xl mx-auto p-10 mt-10">
    <h2 class="text-sky-500 text-2xl text-center font-bold p-4">Let's Calculator <i
        class='bx bx-calendar text-sky-500'></i> </h2>
    <div class="w-[450] border-2 mx-auto p-4 rounded-lg mt-10 flex-col ">
      <!-- <label for="value" class="mb-2 inline-block">Number 1</label> -->
      <input id="input1" name="value" type="text" placeholder="insert value 1"
        class="border-2 w-full p-2 rounded-xl capitalize my-4">

      <input id="input2" name="value" type="text" placeholder="insert value 2"
        class="border-2 w-full p-2 rounded-xl capitalize">
    </div>
    <button id="calculator"
      class="bg-black text-white rounded-xl hover:bg-sky-500 w-full p-2 mt-8 text-xl font-semibold "
      onclick="calculate()"> Let's Calculator</button>

    <div class="text-black text-xl font-semibold">
      <h2 id="add" class="text-gray-700 mt-6 text-center">Add : 00</h2>
      <h2 id="substration" class="text-gray-700 mt-2 text-center">Substration : 00</h2>
      <h2 id="multiply" class="text-gray-700 mt-2 text-center">Multiply : 00</h2>
      <h2 id="divide" class="text-gray-700 mt-2 text-center">Divide : 00</h2>


    </div>
  </section>


  <script>
    let input1 = document.getElementById('input1');
    let input2 = document.getElementById('input2');

    function calculate() {

      let sum = parseInt(input1.value) + parseInt(input2.value);
      let substration = (input1.value) - (input2.value);
      let multiply = (input1.value) * (input2.value);
      let divide = (input1.value) / (input2.value);

      document.getElementById('add').innerHTML = 'Add : ' + sum;
      document.getElementById('substration').innerHTML = 'Substration : ' + substration;
      document.getElementById('multiply').innerHTML = 'Multiply : '  + multiply;
      document.getElementById('divide').innerHTML = 'Divide : '  + divide;
    }
  </script>
</body>

</html>
